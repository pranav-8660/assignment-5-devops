apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-config
data:
  APP_NAME: "Kubernetes User"

---
apiVersion: v1
kind: Secret
metadata:
  name: hello-secret
type: Opaque
data:
  API_KEY: c3VwZXItYXBpLWtleQ==   # base64 for "super-api-key"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello-container
          image: pranavv51/hello-api-kubernetes:latest
          ports:
            - containerPort: 5000
          env:
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: hello-config
                  key: APP_NAME
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: hello-secret
                  key: API_KEY

---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
spec:
  selector:
    app: hello
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: NodePort
